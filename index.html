<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§®</text></svg>">
</head>

<body>
  <div class="container">
    <svg id="lua-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </svg>
    <svg id="sol-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="white" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </svg>


    <div class="calculadora">
      <input type="text" class="display" id="display" value="0">
      <div class="botoes">
        <button class="operador">%</button>
        <button>CE</button>
        <button>C</button>
        <button>&#8592;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operador">-</button>

        <button class="operador">+</button>
        <button>0</button>
        <button>,</button>
        <button>=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </div>
</body>

</html>
